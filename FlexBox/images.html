<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Flex Direction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column; /* default: column */
      gap: 15px;
      padding: 20px;
      border: 4px solid #333;
      background: #fff;
      flex-wrap: wrap;
      max-width: 90%;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .box:nth-child(1) { background-color: #ff9999; }
    .box:nth-child(2) { background-color: #ff8080; }
    .box:nth-child(3) { background-color: #ff6666; }
    .box:nth-child(4) { background-color: #ff4d4d; }
    .box:nth-child(5) { background-color: #ff3333; }
    .box:nth-child(6) { background-color: #ff1a1a; }
    .box:nth-child(7) { background-color: #e60000; }
    .box:nth-child(8) { background-color: #cc0000; }
    .box:nth-child(9) { background-color: #b30000; }
    .box:nth-child(10) { background-color: #990000; }

    /* Responsive media query */
    @media (max-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
